<section  id="projects">
  <div class="container">
    <h2 class="section-title">My <span>Projects</span></h2>
    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projects">
  <div class="project-image">
    <img [src]="project.image" [alt]="project.title">
    <div class="project-overlay">
      <a href="#" class="project-link" (click)="openModal(project); $event.preventDefault()">View Project</a>
    </div>
  </div>
  <div class="project-content">
    <h3>{{ project.title }}</h3>
  </div>
</div>
    </div>
  </div>
<!-- Modal -->
<div class="modal-overlay" *ngIf="selectedProject" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close-button" (click)="closeModal()">&times;</span>
    <div class="modal-container">
      <div class="modal-left">
    <div class="screenshot-carousel" *ngIf="selectedProject.screenshots && selectedProject.screenshots.length">
      <div class="screenshot-strip">
        <img *ngFor="let shot of selectedProject.screenshots" [src]="shot" alt="Screenshot" />
      </div>
    </div>
  </div>
      <div class="modal-right">
        <div class="modal-details">
          <h2>
  {{ selectedProject.title }}
  <span class="project-year">
    <i class="far fa-calendar-alt"></i> {{ selectedProject.year }}
  </span>
</h2>

          <div class="project-description">
            <p>{{ selectedProject.description }}</p>
          </div>
          <div class="project-tags">
            <span *ngFor="let tag of selectedProject.tags">{{ tag }}</span>
          </div>
          <div class="project-links">
            <a [href]="selectedProject.demo" target="_blank" class="btn btn-small">
              <i class="fas fa-external-link-alt"></i> Live Demo
            </a>
            <a [href]="selectedProject.code" target="_blank" class="btn btn-small btn-outline">
              <i class="fab fa-github"></i> View Code
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
